<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Create Account</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header Section start -->
    <header>
      <div class="header-container">
        <div class="left-side-logo">
          <img src="image/Facebook-Logo.png" alt="" />
        </div>
        <div class="right-side-login-area">
          <ul class="login-input">
            <li>
              <label for="femail">Email or Phone</label
              ><input id="femail" type="email" />
            </li>
            <li>
              <label for="fpass">Password</label
              ><input id="fpass" type="password" />
            </li>
            <li>
              <button><a href="#">Log in</a></button>
            </li>
          </ul>
          <a class="forgottenlink" href="#">Forgotten Password?</a>
        </div>
      </div>
    </header>
    <!-- header Section end -->

    <!-- body Section start -->

    <div class="body-section">
      <div class="left-side-area">
        <!-- left-image and text start -->
        <p>
          Facebook helps you connect and share with the people in your life.
        </p>
        <img src="image/facebook-png-removebg-preview.png" alt="" />
      </div>
      <!-- left-image and text close -->

      <!-- right-side-form-start-->
      <div class="right-side-area">
        <form class="create-act">
          <h1>Create an account</h1>
          <h4>It's quick and easy.</h4>

          <input class="name" type="text" placeholder="First name" />
          <input class="name" type="text" placeholder="Surname" />
          <input
            class="num-pass"
            type="text"
            placeholder="Mobile number or email address"
          />
          <input class="num-pass" type="password" placeholder="New password" />
          <!-- date of barth area start -->
          <label class="birthday">Birthday</label>
          <select name="date" id="date">
            <option>Date</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
          </select>
          <select name="month" id="month">
            <option>Month</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
          <select name="Year" id="Year">
            <option>Year</option>
            <option>2024</option>
            <option>2023</option>
            <option>2022</option>
            <option>2021</option>
            <option>2020</option>
            <option>2019</option>
            <option>2018</option>
            <option>2017</option>
            <option>2016</option>
            <option>2015</option>
            <option>2014</option>
            <option>2013</option>
          </select>
          <!-- date of barth area end -->
          <!-- gender area start -->
          <label> Gender</label>
          <input id="gmale" type="radio" name="grp" />
          <span for="gmale">Male</span>
          <input id="gfemale" type="radio" name="grp" />
          <span for="gfemale">Female</span>
          <input id="gcustom" type="radio" name="grp" />
          <span for="gcustom">Custom</span>
          <!-- gender area end -->

          <p>
            By clicking Sign up you agree to our <a href="#">Trems</a>,<a
              href="#"
              >Data Policy</a
            >
            and <a href="#"> Cookie Policy</a>.you may recive SMS notifications
            from us and can opt out at any time.
          </p>
          <button><a href="#">Sign Up</a></button>
        </form>
      </div>
      <!-- right-side-form-end -->
    </div>
    <!-- body Section end -->
  </body>
</html>
